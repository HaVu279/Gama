<div id="myModal" class="modal modal-template-group-detail show">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h4 class="modal-title pull-left">{{data.title}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group clearfix">
                    <label>Name</label>
                    <div class="input-item">
                        <input type="text" placeholder="Project Name" autofocus [(ngModel)]="projectName">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label>Description</label>
                    <div class="input-item">
                        <textarea rows="4" cols="50" class="textarea" placeholder="Description" [(ngModel)]="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-success" (click)="save()">Save</button>
                <button type="button" class="btn btn-primary" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
